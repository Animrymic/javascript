<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light border-bottom border-body shadow-sm py-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="flex-grow-1 d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1 d-flex align-items-center gap-2" style="font-size: 2rem; font-weight: 700; letter-spacing: 1px;">
                    <i class="bi bi-globe2" style="font-size: 2.2rem;"></i>
                    Country<span style="color: #000000;">.Pedia</span>
                </span>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-dark px-4 fw-bold" type="button">Log In</button>
                <button class="btn btn-dark px-4 fw-bold" type="button">Sign Up</button>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="text-dark text-center">Welcome to our site!</h1>
        <h1 class="text-dark text-center">Search for a country info</h1>
    </div>

    <div class="container mt-2 p-5">
        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input id="inpSearch" type="text" class="form-control" placeholder="Search for a country name...">
                    <button id="btnSearch" class="btn btn-outline-dark ms-3" type="button">Search</button>
                    <button id="btnReset" class="btn btn-outline-dark" type="button">Reset</button>
                </div>
            </div>
        </div>
        <div class="row py-4 justify-content-center gap-2">
            <div class="col-auto">
                <button class="btn btn-outline-dark" type="button" id="btnAllInEurope">All countries in Europe</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-dark" type="button" id="btnNeighbours">Neighbours of Macedonia</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-dark" type="button" id="btnMacedonia">Macedonia</button>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="d-inline-flex gap-1">
            <button type="button" id="gridBtn" class="btn btn-outline-dark"><i class="bi bi-grid"></i></button>
            <button type="button" id="tableBtn" class="btn btn-outline-dark"><i class="bi bi-table"></i></button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="spinner" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="resultContainer">
                <div class="row">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
