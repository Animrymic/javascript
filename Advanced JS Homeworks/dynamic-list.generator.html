<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dynamic List Generator</h1>

    <label>Color:</label><br>
    <input type="text" id="colorInput" placeholder="e.g., red"><br>

    <label>Font Size:</label><br>
    <input type="text" id="fontSizeInput" placeholder="e.g., 20px"><br>

    <label>Items (comma separated):</label><br>
    <input type="text" id="itemsInput" placeholder="e.g., Apple, Banana, Cherry"><br>

    <button id="generateBtn">Generate List</button>

    <!-- Container for the generated lists -->
    <div id="listsContainer"></div>
    <script src="./homeworks/scripts/dynamic-list-generator.js"></script>
</body>
</html>
