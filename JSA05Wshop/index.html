<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>JSA05Wshop</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary border-bottom border-body">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Country.Pedia</span>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-dark text-center">Welcome to our site!</h1>
        <h1 class="text-dark text-center">Search for a country info</h1>
    </div>

    <div class="container mt-2 p-5">
        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input id="inpSearch" type="text" class="form-control" placeholder="Search for a country name...">
                    <button id="btnSearch" class="btn btn-outline-secondary ms-3" type="button">Search</button>
                    <button id="btnReset" class="btn btn-outline-secondary" type="button">Reset</button>
                </div>
            </div>
        </div>
        <div class="row py-4">
            <div class="col-4">
                <button class="btn btn-outline-secondary" type="button" id="btnAllInEurope">All countries in
                    Europe</button>
            </div>

            <div class="col-4">
                <button class="btn btn-outline-secondary" type="button" id="btnNeighbours">Neighbours of
                    Macedonia</button>
            </div>

            <div class="col-4">
                <button class="btn btn-outline-secondary" type="button" id="btnMacedonia">Macedonia</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="spinner" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="resultContainer">
                <div class="row">
                    
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>

</body>

</html>
